<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >

<body>

<div class="wrap">
	<!-- main -->
	<div class="main">

			<div class="main__logo"></div>
			<nav class="main__nav">
				<a href="#">Sales</a>
				<a href="#">Rental</a>
				<a href="#">About us</a>
			</nav>
		</div>

			<li><a href="#">Login</a></li>
			<li><a href="#">Contact</a></li>

		</ul>
		<div class="main__slider js-sl">

			<div class="main__slide main__slide_second js-sl-item"></div>
			<div class="main__slide main__slide_third js-sl-item"></div>
		</div>
		<!-- est -->
		<div class="est"></div>
	</div>
	<!-- border -->
	<div class="border border_top"></div>
	<div class="border border_left"></div>
	<div class="border border_right"></div>

<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
